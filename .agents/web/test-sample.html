<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Test Widget</title>
</head>
<body>
    <h1>Test Widget for Agent Review</h1>
    <p>This is a simple test widget to verify the agent functionality.</p>

    <div class="widget-container">
        <h2>Revenue Calculator</h2>
        <label for="ticket-price">Ticket Price ($):</label>
        <input type="number" id="ticket-price" value="50">

        <label for="attendance">Attendance:</label>
        <input type="number" id="attendance" value="20000">

        <button onclick="calculateRevenue()">Calculate Revenue</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateRevenue() {
            const price = document.getElementById('ticket-price').value;
            const attendance = document.getElementById('attendance').value;
            const revenue = price * attendance;
            document.getElementById('result').innerHTML = `<strong>Total Revenue: $${revenue.toLocaleString()}</strong>`;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .widget-container {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #2563eb;
        }

        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 4px;
            min-height: 2rem;
        }
    </style>
</body>
</html>
