<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: #f5f4f0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #c5b783;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #999;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .org-selector {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #c5b783;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .org-selector label {
            display: block;
            color: #c5b783;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .org-selector select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(197, 183, 131, 0.3);
            border-radius: 4px;
            color: #f5f4f0;
            font-size: 1rem;
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stream-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #c5b783;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .stream-card:hover {
            transform: translateY(-5px);
            border-color: #b8a56f;
        }

        .stream-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stream-icon {
            font-size: 2rem;
        }

        .stream-title {
            color: #c5b783;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .revenue-display {
            font-size: 2rem;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 1rem;
        }

        .percentage {
            color: #c5b783;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .stream-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(197, 183, 131, 0.3);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #ccc;
        }

        .detail-value {
            color: #f5f4f0;
            font-weight: 600;
        }

        .summary {
            background: rgba(197, 183, 131, 0.1);
            border: 2px solid #c5b783;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .summary h2 {
            color: #c5b783;
            margin-bottom: 1.5rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            color: #c5b783;
            margin-bottom: 0.5rem;
        }

        .summary-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .insights {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #c5b783;
            border-radius: 8px;
            padding: 2rem;
        }

        .insights h2 {
            color: #c5b783;
            margin-bottom: 1rem;
        }

        .insights ul {
            margin-left: 1.5rem;
            line-height: 2;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #c5b783;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .chart-container h2 {
            color: #c5b783;
            margin-bottom: 1.5rem;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .bar-label {
            width: 150px;
            color: #f5f4f0;
            font-weight: 600;
        }

        .bar-track {
            flex: 1;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #c5b783, #b8a56f);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.5rem;
            transition: width 0.5s ease;
        }

        .bar-value {
            color: #2c2c2c;
            font-weight: 700;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .streams-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        function loadOrganization() {
            const orgKey = document.getElementById('organization').value;
            const org = organizations[orgKey];

            // Generate bar chart
            const barChart = document.getElementById('bar-chart');
            barChart.innerHTML = '';

            Object.keys(org.streams).forEach(key => {
                const stream = org.streams[key];
                const percentage = (stream.revenue / org.totalRevenue * 100).toFixed(1);

                const barItem = document.createElement('div');
                barItem.className = 'bar-item';
                barItem.innerHTML = `
                    <div class="bar-label">${stream.title}</div>
                    <div class="bar-track">
                        <div class="bar-fill" style="width: ${percentage}%">
                            <span class="bar-value">${percentage}%</span>
                        </div>
                    </div>
                `;
                barChart.appendChild(barItem);
            });

            // Generate summary
            const summary = document.getElementById('summary');
            const topStream = Object.keys(org.streams).reduce((a, b) =>
                org.streams[a].revenue > org.streams[b].revenue ? a : b
            );
            const fastestGrowing = Object.keys(org.streams).reduce((a, b) =>
                parseInt(org.streams[a].growth) > parseInt(org.streams[b].growth) ? a : b
            );

            summary.innerHTML = `
                <h2>Summary - ${org.name}</h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value">$${org.totalRevenue}M</div>
                        <div class="summary-label">Total Revenue</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${Object.keys(org.streams).length}</div>
                        <div class="summary-label">Revenue Streams</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${org.streams[topStream].title}</div>
                        <div class="summary-label">Largest Stream</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${org.streams[fastestGrowing].title}</div>
                        <div class="summary-label">Fastest Growing</div>
                    </div>
                </div>
            `;

            // Generate stream cards
            const streamsGrid = document.getElementById('streams-grid');
            streamsGrid.innerHTML = '';

            Object.keys(org.streams).forEach(key => {
                const stream = org.streams[key];
                const percentage = (stream.revenue / org.totalRevenue * 100).toFixed(1);

                const card = document.createElement('div');
                card.className = 'stream-card';
                card.innerHTML = `
                    <div class="stream-header">
                        <div class="stream-icon">${stream.icon}</div>
                        <div class="stream-title">${stream.title}</div>
                    </div>
                    <div class="revenue-display">$${stream.revenue}M</div>
                    <div class="percentage">${percentage}% of total revenue</div>
                    <p style="color: #ccc; font-size: 0.9rem;">${stream.description}</p>
                    <div class="stream-details">
                        <div class="detail-item">
                            <span class="detail-label">Growth Rate:</span>
                            <span class="detail-value" style="color: ${parseInt(stream.growth) > 5 ? '#4ade80' : '#fbbf24'}">${stream.growth} YoY</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Risk Level:</span>
                            <span class="detail-value" style="color: ${stream.risk === 'Low' ? '#4ade80' : stream.risk === 'Medium' ? '#fbbf24' : '#f87171'}">${stream.risk}</span>
                        </div>
                    </div>
                `;
