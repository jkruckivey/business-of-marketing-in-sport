<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear vs DTC Platform Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            color: #2d3748;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            text-align: center;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1rem;
            text-align: center;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .platform-card {
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .platform-card:hover {
            transform: translateY(-5px);
            border-color: #2d3748;
        }

        .platform-card h2 {
            color: #1f2937;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .metric-group {
            margin-bottom: 2rem;
        }

        .metric-group h3 {
            color: #2d3748;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: white;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .metric-label {
            color: #4a5568;
        }

        .metric-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .positive {
            color: #4ade80;
        }

        .negative {
            color: #f87171;
        }

        .neutral {
            color: #6b7280;
        }

        .pros-cons {
            margin-top: 1.5rem;
        }

        .pros-cons h4 {
            color: #1f2937;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .pros-cons ul {
            margin-left: 1.5rem;
            line-height: 2;
        }

        .pros-cons li {
            position: relative;
            padding-left: 0.5rem;
        }

        .scenario-selector {
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .scenario-selector h2 {
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .scenario-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .scenario-btn {
            padding: 1rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            color: #2d3748;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 500;
        }

        .scenario-btn:hover {
            background: #f9fafb;
            transform: translateY(-2px);
        }

        .scenario-btn.active {
            background: #2d3748;
            color: white;
            border-color: #2d3748;
        }

        .recommendation {
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .recommendation h2 {
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .recommendation-content {
            line-height: 1.8;
        }

        @media (max-width: 968px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Linear vs DTC Platform Comparison</h1>
        <p class="subtitle">Compare broadcasting economics and strategy for different property types</p>

        <div class="scenario-selector">
            <h2>Select Property Scenario</h2>
            <div class="scenario-buttons">
                <button class="scenario-btn active" onclick="loadScenario('established')">Established League (NHL)</button>
                <button class="scenario-btn" onclick="loadScenario('emerging')">Emerging Sport (Pickleball)</button>
                <button class="scenario-btn" onclick="loadScenario('niche')">Niche Property (Lacrosse)</button>
                <button class="scenario-btn" onclick="loadScenario('premium')">Premium Event (Olympics)</button>
            </div>
        </div>

        <div class="comparison-grid" id="comparison-grid">
            <!-- Content will be loaded dynamically -->
        </div>

        <div class="recommendation" id="recommendation">
            <!-- Recommendation will be loaded dynamically -->
        </div>
    </div>

    <script>
        const scenarios = {
            established: {
                name: "Established League (NHL)",
                linear: {
                    revenue: {
                        guaranteed: "$500M/year",
                        upside: "Limited",
                        risk: "Low"
                    },
                    audience: {
                        reach: "10M+ households",
                        demographics: "Broad, aging",
                        engagement: "Passive viewing"
                    },
                    costs: {
                        production: "Included in rights fee",
                        distribution: "Broadcaster responsibility",
                        marketing: "Broadcaster responsibility"
                    },
                    pros: [
                        "Guaranteed revenue regardless of viewership",
                        "Broadcaster handles production and distribution",
                        "Immediate broad reach via cable/satellite",
                        "Lower execution risk"
                    ],
                    cons: [
                        "Limited revenue upside potential",
                        "Declining cable subscriber base",
                        "Less control over fan experience",
                        "Limited data and direct fan relationship"
                    ]
                },
                dtc: {
                    revenue: {
                        guaranteed: "$0 upfront",
                        upside: "Unlimited ($15/mo √ó subscribers)",
                        risk: "High"
                    },
                    audience: {
                        reach: "Must build from zero",
                        demographics: "Younger, tech-savvy",
                        engagement: "Active, interactive"
                    },
                    costs: {
                        production: "$50M+/year",
                        distribution: "$30M+/year (tech infrastructure)",
                        marketing: "$75M+/year (subscriber acquisition)"
                    },
                    pros: [
                        "Direct fan relationship and data",
                        "Higher revenue potential at scale",
                        "Full control over content and experience",
                        "Opportunity for innovation and engagement"
                    ],
                    cons: [
                        "Requires massive upfront investment",
                        "Must acquire millions of subscribers",
                        "Technology and infrastructure complexity",
                        "Years to profitability"
                    ]
                },
                recommendation: {
                    title: "Hybrid Approach Recommended",
                    content: "For established properties like NHL, a hybrid model offers the best balance: secure guaranteed linear revenue while building DTC capabilities for future optionality. Start with exclusive linear deal + digital rights retained, then gradually shift as DTC scales."
                }
            },
            emerging: {
                name: "Emerging Sport (Pickleball)",
                linear: {
                    revenue: {
                        guaranteed: "$5-10M/year",
                        upside: "Limited",
                        risk: "Medium"
                    },
                    audience: {
                        reach: "500K households (secondary networks)",
                        demographics: "Niche appeal",
                        engagement: "Discovery viewers"
                    },
                    costs: {
                        production: "Minimal support from broadcaster",
                        distribution: "Off-peak time slots",
                        marketing: "Limited broadcaster promotion"
                    },
                    pros: [
                        "Some guaranteed revenue vs nothing",
                        "Exposure to new potential fans",
                        "Legitimacy from TV presence"
                    ],
                    cons: [
                        "Very low fees for emerging properties",
                        "Poor time slots and production quality",
                        "Broadcaster not invested in growth",
                        "Minimal control"
                    ]
                },
                dtc: {
                    revenue: {
                        guaranteed: "$0 upfront",
                        upside: "Moderate ($5/mo √ó passionate fans)",
                        risk: "Medium"
                    },
                    audience: {
                        reach: "Target passionate core fans first",
                        demographics: "Active participants, super fans",
                        engagement: "Very high engagement"
                    },
                    costs: {
                        production: "$5M/year (lower tier)",
                        distribution: "$2M/year (platform fees)",
                        marketing: "$10M/year (community focused)"
                    },
                    pros: [
                        "Lower investment than major properties",
                        "Build community and brand from scratch",
                        "Own fan relationship early",
                        "Agile experimentation"
                    ],
                    cons: [
                        "Still requires significant capital",
                        "Smaller addressable market",
                        "Must prove demand exists",
                        "Longer path to sustainability"
                    ]
                },
                recommendation: {
                    title: "DTC-First with Selective Linear",
                    content: "For emerging sports, invest in DTC to build community and own your audience from day one. Accept small linear deals only if they don't compromise digital rights. Focus on converting participants into viewers."
                }
            },
            niche: {
                name: "Niche Property (Lacrosse)",
                linear: {
                    revenue: {
                        guaranteed: "$1-3M/year",
                        upside: "None",
                        risk: "Low"
                    },
                    audience: {
                        reach: "100-200K households",
                        demographics: "Highly targeted",
                        engagement: "Loyal but small"
                    },
                    costs: {
                        production: "Often league funded",
                        distribution: "Very limited",
                        marketing: "Minimal"
                    },
                    pros: [
                        "Any revenue better than none",
                        "Some visibility for sponsors"
                    ],
                    cons: [
                        "Tiny rights fees",
                        "Poor broadcast windows",
                        "League often self-produces",
                        "No growth investment from broadcaster"
                    ]
                },
                dtc: {
                    revenue: {
                        guaranteed: "$0 upfront",
                        upside: "Subscription + sponsorship potential",
                        risk: "Low-Medium"
                    },
                    audience: {
                        reach: "Core fans + families of players",
                        demographics: "Passionate niche",
                        engagement: "Extremely high"
                    },
                    costs: {
                        production: "$2M/year (modest)",
                        distribution: "$500K/year (existing platforms)",
                        marketing: "$3M/year (grassroots)"
                    },
                    pros: [
                        "Relatively affordable to execute",
                        "Passionate core audience willing to pay",
                        "Control storytelling and growth",
                        "Can bundle with other content"
                    ],
                    cons: [
                        "Very small addressable market",
                        "Subscription price ceiling is low",
                        "Must diversify beyond just subscriptions"
                    ]
                },
                recommendation: {
                    title: "DTC Only - Linear Isn't Worth It",
                    content: "For niche properties, linear offers minimal value. Go full DTC with affordable production, leverage existing platforms (YouTube, ESPN+), and focus on community + sponsorship revenue rather than subscriptions alone."
                }
            },
            premium: {
                name: "Premium Event (Olympics)",
                linear: {
                    revenue: {
                        guaranteed: "$1B+ per cycle",
                        upside: "Limited",
                        risk: "Very Low"
                    },
                    audience: {
                        reach: "30M+ peak viewers",
                        demographics: "Universal appeal",
                        engagement: "Event-driven spikes"
                    },
                    costs: {
                        production: "Broadcaster invests heavily",
                        distribution: "Primetime, premium placement",
                        marketing: "Massive promotion"
                    },
                    pros: [
                        "Enormous guaranteed fees",
                        "Broadcaster invests in production quality",
                        "Maximum reach and cultural impact",
                        "Shared risk on event success"
                    ],
                    cons: [
                        "Limited direct fan relationship",
                        "Broadcaster controls narrative",
                        "Revenue model hasn't evolved",
                        "Declining linear audience over time"
                    ]
                },
                dtc: {
                    revenue: {
                        guaranteed: "$0 upfront",
                        upside: "Potentially higher long-term",
                        risk: "Very High"
                    },
                    audience: {
                        reach: "Must drive global streaming adoption",
                        demographics: "Global, mobile-first",
                        engagement: "Choose-your-own-adventure"
                    },
                    costs: {
                        production: "$200M+ (global coverage)",
                        distribution: "$100M+ (global infrastructure)",
                        marketing: "$300M+ (global awareness)"
                    },
                    pros: [
                        "Own data and audience globally",
                        "Innovative viewing experiences",
                        "Personalization at scale",
                        "Long-term strategic control"
                    ],
                    cons: [
                        "Massive capital requirement",
                        "Global infrastructure complexity",
                        "Can't replicate linear reach quickly",
                        "Huge execution risk"
                    ]
                },
                recommendation: {
                    title: "Hybrid with Strategic DTC Investment",
                    content: "Premium properties should maximize linear guarantees while investing heavily in DTC infrastructure for future optionality. Use linear for broad reach and revenue security, DTC for innovation and fan relationship building."
                }
            }
        };

        let currentScenario = 'established';

        function loadScenario(scenario) {
            currentScenario = scenario;

            // Update button states
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const data = scenarios[scenario];

            // Build comparison HTML
            const comparisonHTML = `
                <div class="platform-card">
                    <h2>üì∫ Linear Broadcasting</h2>

                    <div class="metric-group">
                        <h3>Revenue Model</h3>
                        <div class="metric-item">
                            <span class="metric-label">Guaranteed</span>
                            <span class="metric-value positive">${data.linear.revenue.guaranteed}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Upside Potential</span>
                            <span class="metric-value neutral">${data.linear.revenue.upside}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Risk Level</span>
                            <span class="metric-value ${data.linear.revenue.risk === 'Low' ? 'positive' : 'neutral'}">${data.linear.revenue.risk}</span>
                        </div>
                    </div>

                    <div class="metric-group">
                        <h3>Audience</h3>
                        <div class="metric-item">
                            <span class="metric-label">Reach</span>
                            <span class="metric-value">${data.linear.audience.reach}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Demographics</span>
                            <span class="metric-value">${data.linear.audience.demographics}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Engagement</span>
                            <span class="metric-value">${data.linear.audience.engagement}</span>
                        </div>
                    </div>

                    <div class="metric-group">
                        <h3>Costs</h3>
                        <div class="metric-item">
                            <span class="metric-label">Production</span>
                            <span class="metric-value">${data.linear.costs.production}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Distribution</span>
                            <span class="metric-value">${data.linear.costs.distribution}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Marketing</span>
                            <span class="metric-value">${data.linear.costs.marketing}</span>
                        </div>
                    </div>

                    <div class="pros-cons">
                        <h4>‚úÖ Pros</h4>
                        <ul>
                            ${data.linear.pros.map(pro => `<li>${pro}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="pros-cons">
                        <h4>‚ö†Ô∏è Cons</h4>
                        <ul>
                            ${data.linear.cons.map(con => `<li>${con}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <div class="platform-card">
                    <h2>üì± DTC Streaming</h2>

                    <div class="metric-group">
                        <h3>Revenue Model</h3>
                        <div class="metric-item">
                            <span class="metric-label">Guaranteed</span>
                            <span class="metric-value negative">${data.dtc.revenue.guaranteed}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Upside Potential</span>
                            <span class="metric-value positive">${data.dtc.revenue.upside}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Risk Level</span>
                            <span class="metric-value ${data.dtc.revenue.risk === 'High' || data.dtc.revenue.risk === 'Very High' ? 'negative' : 'neutral'}">${data.dtc.revenue.risk}</span>
                        </div>
                    </div>

                    <div class="metric-group">
                        <h3>Audience</h3>
                        <div class="metric-item">
                            <span class="metric-label">Reach</span>
                            <span class="metric-value">${data.dtc.audience.reach}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Demographics</span>
                            <span class="metric-value">${data.dtc.audience.demographics}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Engagement</span>
                            <span class="metric-value">${data.dtc.audience.engagement}</span>
                        </div>
                    </div>

                    <div class="metric-group">
                        <h3>Costs</h3>
                        <div class="metric-item">
                            <span class="metric-label">Production</span>
                            <span class="metric-value negative">${data.dtc.costs.production}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Distribution</span>
                            <span class="metric-value negative">${data.dtc.costs.distribution}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Marketing</span>
                            <span class="metric-value negative">${data.dtc.costs.marketing}</span>
                        </div>
                    </div>

                    <div class="pros-cons">
                        <h4>‚úÖ Pros</h4>
                        <ul>
                            ${data.dtc.pros.map(pro => `<li>${pro}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="pros-cons">
                        <h4>‚ö†Ô∏è Cons</h4>
                        <ul>
                            ${data.dtc.cons.map(con => `<li>${con}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            document.getElementById('comparison-grid').innerHTML = comparisonHTML;

            // Update recommendation
            const recommendationHTML = `
                <h2>üí° Strategic Recommendation: ${data.recommendation.title}</h2>
                <div class="recommendation-content">
                    <p>${data.recommendation.content}</p>
                </div>
            `;

            document.getElementById('recommendation').innerHTML = recommendationHTML;
        }

        // Load default scenario on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadScenario('established');
        });
    </script>
</body>
</html>
