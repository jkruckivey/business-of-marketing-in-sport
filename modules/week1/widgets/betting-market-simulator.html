<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting Market Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-neutral-50: #fafafa;
            --color-neutral-100: #f5f5f5;
            --color-neutral-200: #e5e5e5;
            --color-neutral-300: #d4d4d4;
            --color-neutral-400: #a3a3a3;
            --color-neutral-500: #737373;
            --color-neutral-600: #525252;
            --color-neutral-700: #404040;
            --color-neutral-800: #262626;
            --color-neutral-900: #171717;
            --color-error: #ef4444;
            --color-success: #c0d1cd;
            --color-warning: #f0ede0;
            --color-info: #bfe5e7;
            --font-family-primary: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --border-radius: 8px;
            --border-radius-sm: 4px;
            --spacing-unit: 8px;
        }

        *:focus {
            outline: 2px solid #3182ce;
            outline-offset: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: white;
            color: var(--color-neutral-900);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--color-neutral-900);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .subtitle {
            color: var(--color-neutral-500);
            margin-bottom: 2rem;
        }

        .market-selector {
            background: var(--color-neutral-100);
            border: 1px solid var(--color-neutral-300);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .market-selector h2 {
            color: var(--color-neutral-900);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .market-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .market-btn {
            padding: 1rem;
            background: white;
            border: 1px solid var(--color-neutral-300);
            border-radius: var(--border-radius);
            color: var(--color-neutral-700);
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            font-weight: 500;
        }

        .market-btn:hover {
            background: var(--color-neutral-100);
            border-color: var(--color-neutral-400);
        }

        .market-btn.active {
            background: var(--color-neutral-900);
            color: white;
            border-color: var(--color-neutral-900);
        }

        .market-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: white;
            border: 1px solid var(--color-neutral-200);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-neutral-900);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            color: var(--color-neutral-500);
            font-size: 0.9rem;
        }

        .market-details {
            background: white;
            border: 1px solid var(--color-neutral-200);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .market-details h2 {
            color: var(--color-neutral-900);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .detail-section h3 {
            color: var(--color-neutral-900);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .detail-item {
            padding: 0.75rem;
            background: var(--color-neutral-50);
            margin-bottom: 0.75rem;
            border-radius: var(--border-radius);
            border-left: 3px solid var(--color-neutral-400);
        }

        .detail-item strong {
            color: var(--color-neutral-700);
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .opportunities {
            background: var(--color-neutral-100);
            border: 1px solid var(--color-neutral-200);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .opportunities h2 {
            color: var(--color-neutral-900);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .opportunity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .opportunity-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border-left: 3px solid var(--color-neutral-400);
        }

        .opportunity-card h3 {
            color: var(--color-neutral-900);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .opportunity-card ul {
            margin-left: 1.5rem;
            line-height: 1.8;
        }

        .risks {
            background: var(--color-neutral-100);
            border: 1px solid var(--color-neutral-200);
            border-radius: var(--border-radius);
            padding: 2rem;
        }

        .risks h2 {
            color: var(--color-neutral-900);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .risk-item {
            padding: 1rem;
            background: white;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            border-left: 3px solid var(--color-neutral-400);
        }

        .risk-item strong {
            color: var(--color-neutral-700);
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        @media (max-width: 968px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                <button class="market-btn" onclick="loadMarket('ontario')">Ontario (Provincial)</button>

        </div>

        <div class="market-overview" id="market-overview">

        <div class="market-details" id="market-details">

        <div class="opportunities" id="opportunities">

        function loadMarket(marketKey) {
            // Update button states
            document.querySelectorAll('.market-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const market = markets[marketKey];

            // Market Overview
            const overviewHTML = `
                <div class="metric-card">
                    <div class="metric-value">${market.metrics.marketSize}</div>
                    <div class="metric-label">Market Size (Annual)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${market.metrics.growth}</div>
                    <div class="metric-label">YoY Growth</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${market.metrics.penetration}</div>
                    <div class="metric-label">Market Penetration</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${market.metrics.operators}</div>
                    <div class="metric-label">Licensed Operators</div>
                </div>
            `;
            document.getElementById('market-overview').innerHTML = overviewHTML;

            // Market Details
            const detailsHTML = `
                <h2>${market.name} Market Analysis</h2>
                <div class="detail-grid">
                    <div class="detail-section">
                        <h3>${market.details.regulatory.title}</h3>
                        ${market.details.regulatory.items.map(item => `
                            <div class="detail-item">
                                <strong>${item.label}</strong>
                                ${item.value}
                            </div>
                        `).join('')}
                    </div>
                    <div class="detail-section">
                        <h3>${market.details.market.title}</h3>
                        ${market.details.market.items.map(item => `
                            <div class="detail-item">
                                <strong>${item.label}</strong>
                                ${item.value}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('market-details').innerHTML = detailsHTML;

            // Opportunities
            const opportunitiesHTML = `
                <h2>Market Opportunities</h2>
                <div class="opportunity-grid">
                    ${market.opportunities.map(opp => `
                        <div class="opportunity-card">
                            <h3>${opp.title}</h3>
                            <ul>
                                ${opp.items.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('opportunities').innerHTML = opportunitiesHTML;

            // Risks
            const risksHTML = `

                    <div class="risk-item">
                        <strong>${risk.title}</strong>
                        ${risk.description}
                    </div>
                `).join('')}
            `;
            document.getElementById('risks').innerHTML = risksHTML;
        }

        // Load default market on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadMarket('canada');
        });

</body>
</html>
