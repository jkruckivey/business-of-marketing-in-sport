<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Outcomes - Module 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Geist', -apple-system, sans-serif; background: white; color: #2d3748; padding: 1.5rem; line-height: 1.6; }
        .outcomes-container { max-width: 800px; margin: 0 auto; }
        .header { margin-bottom: 1.5rem; }
        .header h3 { color: #1f2937; font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; }
        .header p { color: #6b7280; font-size: 0.9rem; }
        .module-outcomes { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 1.25rem; margin-bottom: 1.5rem; }
        .module-outcomes h4 { color: #2d3748; font-size: 1rem; font-weight: 600; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; }
        .module-badge { background: #2d3748; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600; }
        .mlo-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .mlo-item { background: white; border: 1px solid #e5e7eb; border-radius: 6px; padding: 1rem; cursor: pointer; transition: all 0.2s ease; }
        .mlo-item:hover { border-color: #2d3748; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .mlo-item:focus { outline: 2px solid #3182ce; outline-offset: 2px; }
        .mlo-item.active { border-color: #2d3748; border-width: 2px; background: #fafafa; }
        .mlo-header { display: flex; align-items: flex-start; gap: 0.75rem; }
        .mlo-code { background: #2d3748; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600; white-space: nowrap; flex-shrink: 0; }
        .mlo-text { color: #374151; font-size: 0.95rem; flex-grow: 1; }
        .connection-indicator { color: #6b7280; font-size: 0.75rem; margin-top: 0.5rem; padding-left: calc(0.75rem + 0.5rem + 50px); display: none; }
        .mlo-item.active .connection-indicator { display: block; }
        .course-outcomes { background: white; border: 1px solid #e5e7eb; border-radius: 8px; padding: 1.25rem; }
        .course-outcomes h4 { color: #2d3748; font-size: 1rem; font-weight: 600; margin-bottom: 1rem; }
        .clo-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .clo-item { background: #fafafa; border: 1px solid #e5e7eb; border-radius: 6px; padding: 1rem; opacity: 0.5; transition: all 0.3s ease; }
        .clo-item.highlighted { opacity: 1; border-color: #2d3748; border-width: 2px; background: #f9fafb; }
        .clo-header { display: flex; align-items: flex-start; gap: 0.75rem; }
        .clo-code { background: #6b7280; color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600; white-space: nowrap; flex-shrink: 0; }
        .clo-item.highlighted .clo-code { background: #2d3748; }
        .clo-text { color: #374151; font-size: 0.95rem; }
        .help-text { background: #f9fafb; border-left: 3px solid #2d3748; padding: 0.75rem 1rem; margin-top: 1rem; border-radius: 4px; }
        .help-text p { color: #1f2937; font-size: 0.85rem; }
        @media (max-width: 640px) {
            body { padding: 1rem; }
            .mlo-header, .clo-header { flex-direction: column; gap: 0.5rem; }
            .module-outcomes, .course-outcomes { padding: 1rem; }
            .connection-indicator { padding-left: 0; }
        }
    </style>
</head>
<body>
    <div class="outcomes-container">
        <div class="header">
            <h3>Learning Outcomes</h3>
            <p>This wrap-up module consolidates all Week 2 learning outcomes</p>
        </div>

        <div class="module-outcomes">
            <h4>
                <span class="module-badge">MODULE 7</span>
                <span>Wrap-Up & Anchor Project</span>
            </h4>
            <div class="mlo-list" role="list"></div>
        </div>

        <div class="course-outcomes">
            <h4>Course-Level Outcomes</h4>
            <div class="clo-list" role="list"></div>
        </div>

        <div class="help-text">
            <p><strong>How to use:</strong> Each module outcome contributes to broader course-level goals. Click outcomes above to explore the connections.</p>
        </div>
    </div>

    <script>
        const courseOutcomes = [
            { code: 'CLO 1', text: 'Analyze Revenue Ecosystems - Map and evaluate interdependencies of major revenue streams in sports business' },
            { code: 'CLO 2', text: 'Evaluate Media & Fan Monetization - Compare traditional broadcasting vs DTC models and design fan engagement strategies' },
            { code: 'CLO 3', text: 'Design Sponsorship & Betting Strategies - Calculate sponsorship ROI and assess sports betting\'s role as growth engine' },
            { code: 'CLO 4', text: 'Build Athlete & Emerging Sport Brands - Create branding strategies for athletes and evaluate investment opportunities' },
            { code: 'CLO 5', text: 'Balance Legacy & Innovation - Develop strategies to monetize heritage properties while integrating future trends' }
        ];

        const mlos = [
            {
                code: 'MLO 2.1',
                text: 'Explore how media rights deals are valued and monetized',
                clos: ['CLO 2']
            },
            {
                code: 'MLO 2.2',
                text: 'Compare linear broadcasting economics to streaming/DTC',
                clos: ['CLO 2']
            },
            {
                code: 'MLO 2.3',
                text: 'Understand fan engagement monetization through ads, subscriptions, sponsorship',
                clos: ['CLO 2']
            },
            {
                code: 'MLO 2.4',
                text: 'Evaluate the Rogers $5.2B NHL deal and its industry implications',
                clos: ['CLO 2']
            }
        ];

        const mloList = document.querySelector('.mlo-list');
        const cloList = document.querySelector('.clo-list');

        // Render MLOs
        mlos.forEach(mlo => {
            const div = document.createElement('div');
            div.className = 'mlo-item';
            div.setAttribute('tabindex', '0');
            div.setAttribute('role', 'button');
            div.innerHTML = `
                <div class="mlo-header">
                    <span class="mlo-code">${mlo.code}</span>
                    <span class="mlo-text">${mlo.text}</span>
                </div>
                <div class="connection-indicator">â†“ Contributes to: ${mlo.clos.join(', ')}</div>
            `;
            div.onclick = () => highlight(mlo.clos, div);
            div.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); highlight(mlo.clos, div); } };
            mloList.appendChild(div);
        });

        // Render CLOs
        courseOutcomes.forEach(clo => {
            const div = document.createElement('div');
            div.className = 'clo-item';
            div.dataset.code = clo.code;
            div.innerHTML = `
                <div class="clo-header">
                    <span class="clo-code">${clo.code}</span>
                    <span class="clo-text">${clo.text}</span>
                </div>
            `;
            cloList.appendChild(div);
        });

        function highlight(cloCodes, mloEl) {
            const wasActive = mloEl.classList.contains('active');
            document.querySelectorAll('.mlo-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.clo-item').forEach(el => el.classList.remove('highlighted'));
            if (!wasActive) {
                mloEl.classList.add('active');
                cloCodes.forEach(code => {
                    const cloEl = document.querySelector(`[data-code="${code}"]`);
                    if (cloEl) cloEl.classList.add('highlighted');
                });
            }
        }
    </script>
</body>
</html>
