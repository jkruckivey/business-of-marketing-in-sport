<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear vs DTC Platform Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-neutral-50: #fafafa;
            --color-neutral-200: #e5e5e5;
            --color-neutral-300: #d1d5db;
            --color-neutral-900: #171717;
            --color-text-primary: #2d3748;
            --color-text-secondary: #6b7280;
            --color-text-dark: #1f2937;
            --color-text-gray: #4a5568;
            --color-bg-gray: #f9fafb;
            --color-positive: #4ade80;
            --color-negative: #f87171;
            --color-bg-hover: #f3f4f6;
            --color-border-light: #ddd;
            --color-bg-light: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            color: var(--color-text-primary);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--color-text-dark);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            text-align: center;
        }

        .subtitle {
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
            text-align: center;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .platform-card {
            background: var(--color-bg-gray);
            border: 1px solid var(--color-neutral-300);
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .platform-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-text-primary);
        }

        .platform-card h2 {
            color: var(--color-text-dark);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .metric-group {
            margin-bottom: 2rem;
        }

        .metric-group h3 {
            color: var(--color-text-primary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--color-neutral-200);
            padding-bottom: 0.5rem;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: white;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .metric-label {
            color: var(--color-text-gray);
        }

        .metric-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .positive {
            color: var(--color-positive);
        }

        .negative {
            color: var(--color-negative);
        }

        .neutral {
            color: var(--color-text-secondary);
        }

        .pros-cons {
            margin-top: 1.5rem;
        }

        .pros-cons h4 {
            color: var(--color-text-dark);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .pros-cons ul {
            margin-left: 1.5rem;
            line-height: 2;
        }

        .pros-cons li {
            position: relative;
            padding-left: 0.5rem;
        }

        .scenario-selector {
            background: var(--color-bg-gray);
            border: 1px solid var(--color-neutral-300);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .scenario-selector h2 {
            color: var(--color-text-dark);
            margin-bottom: 1rem;
        }

        .scenario-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .scenario-btn {
            padding: 1rem;
            background: white;
            border: 1px solid var(--color-neutral-300);
            border-radius: 4px;
            color: var(--color-text-primary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
        }

        .scenario-btn:hover {
            background: var(--color-bg-gray);
            transform: translateY(-2px);
        }

        .scenario-btn.active {
            background: var(--color-text-primary);
            color: white;
            border-color: var(--color-text-primary);
        }

        .recommendation {
            background: var(--color-bg-gray);
            border: 1px solid var(--color-neutral-300);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .recommendation h2 {
            color: var(--color-text-dark);
            margin-bottom: 1rem;
        }

        .recommendation-content {
            line-height: 1.8;
        }

        .section {
            margin-bottom: 1.5rem;
            border: 1px solid var(--color-neutral-300);
            border-radius: 8px;
            background: white;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            cursor: pointer;
            user-select: none;
            background: var(--color-bg-gray);
            border-radius: 8px 8px 0 0;
            transition: background 0.2s;
        }

        .section-header:hover {
            background: var(--color-bg-hover);
        }

        .section-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--color-text-dark);
            margin: 0;
        }

        .toggle-icon {
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            transition: transform 0.2s ease;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .section-content.expanded {
            max-height: 5000px;
        }

        .section-inner {
            padding: 1.5rem;
        }

        @media (max-width: 968px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linear vs <abbr title="Direct-to-Consumer - property owns distribution directly to fans">DTC</abbr> Platform Comparison</h1>
        <p class="subtitle">Compare broadcasting economics and strategy for different property types. <strong>DTC</strong> = Direct-to-Consumer streaming (property owns distribution)</p>

        <div class="section">
            <div class="section-header" onclick="toggleSection('scenario')" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();toggleSection('scenario');}" tabindex="0" role="button" aria-expanded="true" aria-controls="scenario-content">
                <h2>Select Property Scenario</h2>
                <span class="toggle-icon expanded" aria-hidden="true">▼</span>
            </div>
            <div class="section-content expanded" id="scenario-content">
                <div class="section-inner">
        <div class="scenario-selector">
            <div class="scenario-buttons">
                <button class="scenario-btn active" onclick="loadScenario('established')">Established League (NHL)</button>
                <button class="scenario-btn" onclick="loadScenario('emerging')">Emerging Sport (Pickleball)</button>
                <button class="scenario-btn" onclick="loadScenario('niche')">Niche Property (Lacrosse)</button>
                <button class="scenario-btn" onclick="loadScenario('premium')">Premium Event (Olympics)</button>
            </div>
        </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" onclick="toggleSection('comparison')" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();toggleSection('comparison');}" tabindex="0" role="button" aria-expanded="true" aria-controls="comparison-content">
                <h2>Platform Comparison</h2>
                <span class="toggle-icon expanded" aria-hidden="true">▼</span>
            </div>
            <div class="section-content expanded" id="comparison-content">
                <div class="section-inner">
        <div class="comparison-grid" id="comparison-grid">
            <!-- Content will be loaded dynamically -->
        </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" onclick="toggleSection('recommendation')" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();toggleSection('recommendation');}" tabindex="0" role="button" aria-expanded="false" aria-controls="recommendation-content">
                <h2>Strategic Recommendation</h2>
                <span class="toggle-icon" aria-hidden="true">▼</span>
            </div>
            <div class="section-content" id="recommendation-content">
                <div class="section-inner">
        <div class="recommendation" id="recommendation">
            <!-- Recommendation will be loaded dynamically -->
        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(sectionId) {
            const content = document.getElementById(`${sectionId}-content`);
            const header = content.previousElementSibling;
            const icon = header.querySelector('.toggle-icon');
            const isExpanded = content.classList.contains('expanded');

            content.classList.toggle('expanded');
            icon.classList.toggle('expanded');
            header.setAttribute('aria-expanded', !isExpanded);
        }
    </script>
    <script>
        const scenarios = {
            established: {
                name: "Established League (NHL)",
                linear: {
                    revenue: {
                        guaranteed: "$500M/year",
                        upside: "Limited",
                        risk: "Low"
                    },
                    audience: {
                        reach: "10M+ households",
                        demographics: "Broad, aging",
                        engagement: "Passive viewing"
                    },
                    costs: {
                        production: "Included in rights fee",
                        distribution: "Broadcaster responsibility",
                        marketing: "Broadcaster responsibility"
                    },
                    pros: [
                        "Guaranteed revenue regardless of viewership",
                        "Broadcaster handles production and distribution",
                        "Immediate broad reach via cable/satellite",
                        "Lower execution risk"
                    ],
                    cons: [
                        "Limited revenue upside potential",
                        "Declining cable subscriber base",
                        "Less control over fan experience",
                        "Limited data and direct fan relationship"
                    ]
                },
                dtc: {
                    revenue: {
                        guaranteed: "$0 upfront",
                        upside: "Unlimited ($15/mo × subscribers)",
                        risk: "High"
                    },
                    audience: {
                        reach: "Must build from zero",
                        demographics: "Younger, tech-savvy",
                        engagement: "Active, interactive"
                    },
                    costs: {
                        production: "$50M+/year",
                        distribution: "$30M+/year (tech infrastructure)",
                        marketing: "$75M+/year (subscriber acquisition)"
                    },
                    pros: [
                        "Direct fan relationship and data",
                        "Higher revenue potential at scale",
                        "Full control over content and experience",
                        "Opportunity for innovation and engagement"
                    ],
                    cons: [
                        "Requires massive upfront investment",
                        "Must acquire millions of subscribers",
                        "Technology and infrastructure complexity",
                        "Years to profitability"
                    ]
                },
                recommendation: {
                    title: "Hybrid Approach Recommended",
                    content: "For established properties like NHL, a hybrid model offers the best balance: secure guaranteed linear revenue ($400-500M/year) while building DTC capabilities for future optionality. Start with an exclusive linear deal but retain digital/streaming rights to build your own platform alongside. As your DTC subscriber base reaches 2-3M users, renegotiate to reclaim more rights. This strategy minimizes risk while creating long-term strategic flexibility—exactly what NBA is executing with their 2025+ deals."
                }
            },
            emerging: {
                name: "Emerging Sport (Pickleball)",
                linear: {
                    revenue: {
                        guaranteed: "$5-10M/year",
                        upside: "Limited",
                        risk: "Medium"
                    },
                    audience: {
                        reach: "500K households (secondary networks)",
                        demographics: "Niche appeal",
                        engagement: "Discovery viewers"
                    },
                    costs: {
                        production: "Minimal support from broadcaster",
                        distribution: "Off-peak time slots",
                        marketing: "Limited broadcaster promotion"
                    },
                    pros: [
                        "Some guaranteed revenue vs nothing",
                        "Exposure to new potential fans",
                        "Legitimacy from TV presence"
                    ],
                    cons: [
                        "Very low fees for emerging properties",
                        "Poor time slots and production quality",
                        "Broadcaster not invested in growth",
                        "Minimal control"
                    ]
                },
                dtc: {
                    revenue: {
                        guaranteed: "$0 upfront",
                        upside: "Moderate ($5/mo × passionate fans)",
                        risk: "Medium"
                    },
                    audience: {
                        reach: "Target passionate core fans first",
                        demographics: "Active participants, super fans",
                        engagement: "Very high engagement"
                    },
                    costs: {
                        production: "$5M/year (lower tier)",
                        distribution: "$2M/year (platform fees)",
                        marketing: "$10M/year (community focused)"
                    },
                    pros: [
                        "Lower investment than major properties",
                        "Build community and brand from scratch",
                        "Own fan relationship early",
                        "Agile experimentation"
                    ],
                    cons: [
                        "Still requires significant capital",
                        "Smaller addressable market",
                        "Must prove demand exists",
                        "Longer path to sustainability"
                    ]
                },
                recommendation: {
                    title: "DTC-First with Selective Linear",
                    content: "For emerging sports like pickleball, invest in DTC to build community and own your audience from day one. A $5-10M linear deal might sound attractive, but if it locks up digital rights for 5 years, you've capped your growth potential. Instead, launch a low-cost DTC platform ($10-15/year), focus on converting the 36M active pickleball players into viewers, and only accept linear deals that are non-exclusive or Saturday-only windows. Own the data, own the relationship, own the future."
                }
            },
            niche: {
                name: "Niche Property (Lacrosse)",
                linear: {
                    revenue: {
                        guaranteed: "$1-3M/year",
                        upside: "None",
                        risk: "Low"
                    },
                    audience: {
                        reach: "100-200K households",
                        demographics: "Highly targeted",
                        engagement: "Loyal but small"
                    },
                    costs: {
                        production: "Often league funded",
                        distribution: "Very limited",
                        marketing: "Minimal"
                    },
                    pros: [
                        "Any revenue better than none",
                        "Some visibility for sponsors"
                    ],
                    cons: [
                        "Tiny rights fees",
                        "Poor broadcast windows",
                        "League often self-produces",
                        "No growth investment from broadcaster"
                    ]
                },
                dtc: {
                    revenue: {
                        guaranteed: "$0 upfront",
                        upside: "Subscription + sponsorship potential",
                        risk: "Low-Medium"
                    },
                    audience: {
                        reach: "Core fans + families of players",
                        demographics: "Passionate niche",
                        engagement: "Extremely high"
                    },
                    costs: {
                        production: "$2M/year (modest)",
                        distribution: "$500K/year (existing platforms)",
                        marketing: "$3M/year (grassroots)"
                    },
                    pros: [
                        "Relatively affordable to execute",
                        "Passionate core audience willing to pay",
                        "Control storytelling and growth",
                        "Can bundle with other content"
                    ],
                    cons: [
                        "Very small addressable market",
                        "Subscription price ceiling is low",
                        "Must diversify beyond just subscriptions"
                    ]
                },
                recommendation: {
                    title: "DTC Only - Linear Isn't Worth It",
                    content: "For niche properties like lacrosse, linear offers minimal value—$1-3M rights fees don't justify giving up control. Go full DTC but keep costs low: produce games for $5-10K each, distribute via YouTube or partner with ESPN+ for carriage, and build a hybrid revenue model. Target passionate core fans with $50/year subscriptions, then layer in sponsorships from equipment brands and local businesses. The goal isn't to build Netflix for Lacrosse—it's to create a sustainable, community-driven media ecosystem that breaks even at 20-30K subscribers."
                }
            },
            premium: {
                name: "Premium Event (Olympics)",
                linear: {
                    revenue: {
                        guaranteed: "$1B+ per cycle",
                        upside: "Limited",
                        risk: "Very Low"
                    },
                    audience: {
                        reach: "30M+ peak viewers",
                        demographics: "Universal appeal",
                        engagement: "Event-driven spikes"
                    },
                    costs: {
                        production: "Broadcaster invests heavily",
                        distribution: "Primetime, premium placement",
                        marketing: "Massive promotion"
                    },
                    pros: [
                        "Enormous guaranteed fees",
                        "Broadcaster invests in production quality",
                        "Maximum reach and cultural impact",
                        "Shared risk on event success"
                    ],
                    cons: [
                        "Limited direct fan relationship",
                        "Broadcaster controls narrative",
                        "Revenue model hasn't evolved",
                        "Declining linear audience over time"
                    ]
                },
                dtc: {
                    revenue: {
                        guaranteed: "$0 upfront",
                        upside: "Potentially higher long-term",
                        risk: "Very High"
                    },
                    audience: {
                        reach: "Must drive global streaming adoption",
                        demographics: "Global, mobile-first",
                        engagement: "Choose-your-own-adventure"
                    },
                    costs: {
                        production: "$200M+ (global coverage)",
                        distribution: "$100M+ (global infrastructure)",
                        marketing: "$300M+ (global awareness)"
                    },
                    pros: [
                        "Own data and audience globally",
                        "Innovative viewing experiences",
                        "Personalization at scale",
                        "Long-term strategic control"
                    ],
                    cons: [
                        "Massive capital requirement",
                        "Global infrastructure complexity",
                        "Can't replicate linear reach quickly",
                        "Huge execution risk"
                    ]
                },
                recommendation: {
                    title: "Hybrid with Strategic DTC Investment",
                    content: "Premium properties like the Olympics should continue maximizing linear guarantees ($1B+ per cycle from NBC, CBC, BBC globally) while investing $100-200M into world-class DTC infrastructure. Linear delivers unmatched reach (30M+ peak viewers) and guaranteed revenue, while DTC enables personalized experiences (choose your own events, multi-angle viewing, athlete cams) and builds direct global fan relationships. This isn't either/or—it's both. Use linear money to fund DTC innovation, then leverage DTC data to command even higher linear fees in next renewal cycle. IOC's Olympics.com streaming platform is the blueprint."
                }
            }
        };

        let currentScenario = 'established';

        function loadScenario(scenario) {
            currentScenario = scenario;

            // Update button states
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const data = scenarios[scenario];

            // Build comparison HTML
            const comparisonHTML = `
                <div class="platform-card">
                    <h2>Linear Broadcasting</h2>

                    <div class="metric-group">
                        <h3>Revenue Model</h3>
                        <div class="metric-item">
                            <span class="metric-label">Guaranteed</span>
                            <span class="metric-value positive">${data.linear.revenue.guaranteed}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Upside Potential</span>
                            <span class="metric-value neutral">${data.linear.revenue.upside}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Risk Level</span>
                            <span class="metric-value ${data.linear.revenue.risk === 'Low' ? 'positive' : 'neutral'}">${data.linear.revenue.risk}</span>
                        </div>
                    </div>

                    <div class="metric-group">
                        <h3>Audience</h3>
                        <div class="metric-item">
                            <span class="metric-label">Reach</span>
                            <span class="metric-value">${data.linear.audience.reach}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Demographics</span>
                            <span class="metric-value">${data.linear.audience.demographics}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Engagement</span>
                            <span class="metric-value">${data.linear.audience.engagement}</span>
                        </div>
                    </div>

                    <div class="metric-group">
                        <h3>Costs</h3>
                        <div class="metric-item">
                            <span class="metric-label">Production</span>
                            <span class="metric-value">${data.linear.costs.production}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Distribution</span>
                            <span class="metric-value">${data.linear.costs.distribution}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Marketing</span>
                            <span class="metric-value">${data.linear.costs.marketing}</span>
                        </div>
                    </div>

                    <div class="pros-cons">
                        <h4>✅ Pros</h4>
                        <ul>
                            ${data.linear.pros.map(pro => `<li>${pro}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="pros-cons">
                        <h4>⚠️ Cons</h4>
                        <ul>
                            ${data.linear.cons.map(con => `<li>${con}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <div class="platform-card">
                    <h2>DTC Streaming</h2>

                    <div class="metric-group">
                        <h3>Revenue Model</h3>
                        <div class="metric-item">
                            <span class="metric-label">Guaranteed</span>
                            <span class="metric-value negative">${data.dtc.revenue.guaranteed}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Upside Potential</span>
                            <span class="metric-value positive">${data.dtc.revenue.upside}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Risk Level</span>
                            <span class="metric-value ${data.dtc.revenue.risk === 'High' || data.dtc.revenue.risk === 'Very High' ? 'negative' : 'neutral'}">${data.dtc.revenue.risk}</span>
                        </div>
                    </div>

                    <div class="metric-group">
                        <h3>Audience</h3>
                        <div class="metric-item">
                            <span class="metric-label">Reach</span>
                            <span class="metric-value">${data.dtc.audience.reach}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Demographics</span>
                            <span class="metric-value">${data.dtc.audience.demographics}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Engagement</span>
                            <span class="metric-value">${data.dtc.audience.engagement}</span>
                        </div>
                    </div>

                    <div class="metric-group">
                        <h3>Costs</h3>
                        <div class="metric-item">
                            <span class="metric-label">Production</span>
                            <span class="metric-value negative">${data.dtc.costs.production}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Distribution</span>
                            <span class="metric-value negative">${data.dtc.costs.distribution}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Marketing</span>
                            <span class="metric-value negative">${data.dtc.costs.marketing}</span>
                        </div>
                    </div>

                    <div class="pros-cons">
                        <h4>✅ Pros</h4>
                        <ul>
                            ${data.dtc.pros.map(pro => `<li>${pro}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="pros-cons">
                        <h4>⚠️ Cons</h4>
                        <ul>
                            ${data.dtc.cons.map(con => `<li>${con}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            document.getElementById('comparison-grid').innerHTML = comparisonHTML;

            // Expand comparison section when scenario changes
            const comparisonSection = document.getElementById('comparison-content');
            if (!comparisonSection.classList.contains('expanded')) {
                toggleSection('comparison');
            }

            // Expand recommendation section when scenario changes
            const recommendationSection = document.getElementById('recommendation-content');
            if (!recommendationSection.classList.contains('expanded')) {
                toggleSection('recommendation');
            }

            // Update recommendation
            const recommendationHTML = `
                <h2>Strategic Recommendation: ${data.recommendation.title}</h2>
                <div class="recommendation-content">
                    <p>${data.recommendation.content}</p>
                </div>
            `;

            document.getElementById('recommendation').innerHTML = recommendationHTML;
        }

        // Load default scenario on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadScenario('established');
        });
    </script>
</body>
</html>
